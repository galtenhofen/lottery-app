<mat-toolbar color="primary" class="app-navbar">
  <button mat-button mat-ripple routerLink="/">
    <img alt="Angular-Spring-Starter" class="app-angular-logo" src="assets/image/angular-white-transparent.svg">
  </button>
  <button mat-button mat-ripple routerLink="/lobby">
    <span>Lobby</span>
  </button>
  <button mat-button mat-ripple routerLink="/upcoming">
    <span>Upcoming</span>
  </button>
  <button mat-button mat-ripple routerLink="/live">
    <span>Live</span>
  </button>
  <button mat-button mat-ripple routerLink="/completed">
    <span>Completed</span>
  </button>
  <button mat-button mat-ripple routerLink="/numbers">
    <span>Numbers</span>
  </button>




  <div class="right">
    <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
      <button *ngIf="!hasSignedIn()" routerLink="/signup" mat-button mat-ripple>
        <span>Sign up</span>
      </button>
      <button *ngIf="!hasSignedIn()" routerLink="/login" mat-button mat-ripple>
        <span>Login</span>
      </button>
      <button
        class="greeting-button"
        *ngIf="hasSignedIn()"
        mat-button mat-ripple
        [matMenuTriggerFor]="accountMenu">
        <span>What's up, {{userName()}}</span>
      </button>
      <button
        class="greeting-hamburger"
        *ngIf="hasSignedIn()"
        mat-icon-button mat-ripple
        [matMenuTriggerFor]="accountMenu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #accountMenu
                class="app-header-accountMenu"
                yposition="below"
                [overlapTrigger]="false">
        <app-account-menu ></app-account-menu>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
